<html>
  <head>
    <title>Dailymotion - Benchmark</title>
    <link rel="stylesheet" type="text/css" href="./benchmark.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Comparing DM vs JW performance</h1>
    </header>

    <section class="options">
      <h2>Options</h2>
      <div class="option">
        <label for="preset">Preset:</label>
        <select id="preset">
          <option value="adless">Adless (comparison between script_start and TTFF)</option>
          <option value="preroll">
            With preroll (comparison between script_start and ad_impression)
          </option>
        </select>
      </div>
    </section>

    <section>
      <h1>Logs</h1>
      <div id="logs" class="logs">
        <div class="log-header log-row">
          <div>Marks</div>
          <div>Starts at</div>
        </div>
        <div class="log-row">
          <span><code>origin</code></span>
          <span class="font-mono">0ms</span>
        </div>
      </div>
    </section>

    <section class="players">
      <div class="player">
        <h2>Dailymotion</h2>
        <h3 id="dm-script-src" class="ellipsis"></h3>
        <div id="dm-player"></div>
        <div id="dm-diff" class="logs perfs">
          <div class="log-header log-row">
            <div>Measures</div>
            <div>Durations</div>
          </div>
        </div>
      </div>
      <div class="player">
        <h2>JW</h2>
        <h3 id="jw-script-src" class="ellipsis"></h3>
        <div id="jw-player"></div>
        <div id="jw-diff" class="logs">
          <div class="log-header log-row">
            <div>Measures</div>
            <div>Durations</div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <canvas id="chart"></canvas>
    </section>

    <script src="./benchmark.js"></script>
  </body>
</html>
