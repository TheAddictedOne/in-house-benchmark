<html>
  <head>
    <title>Dailymotion - Benchmark</title>
    <script src="https://geo.dailymotion.com/libs/player/x136j6.js"></script>
    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
    <link rel="stylesheet" type="text/css" href="./benchmark.css" />
  </head>
  <body>
    <h1>Comparing DM vs JW performance</h1>
    <section class="players">
      <div class="player">
        <h2>Dailymotion</h2>
        <div id="dm-player"></div>
        <div id="dm-diff" class="player-perf"></div>
      </div>
      <div class="player">
        <h2>JW</h2>
        <div id="jw-player"></div>
        <div id="jw-diff" class="player-perf"></div>
      </div>
    </section>
    <section>
      <h1>Logs</h1>
      <div id="logs" class="logs">
        <div class="log-header log-row">
          <div>Marks</div>
          <div>Starts at</div>
        </div>
      </div>
    </section>

    <script src="./benchmark.js"></script>
  </body>
</html>
