<html>
  <head>
    <title>Dailymotion - Benchmark</title>
    <link rel="stylesheet" type="text/css" href="./benchmark.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Comparing DM vs JW performance</h1>
    </header>

    <section class="options">
      <h2>Options</h2>
      <div class="option">
        <label for="preset">Preset:</label>
        <select id="preset">
          <option value="adless">Adless (comparison between script_start and TTFF)</option>
          <option value="preroll">
            With preroll (comparison between script_start and ad_impression)
          </option>
        </select>
      </div>
    </section>

    <section>
      <h2>Logs</h2>
      <details>
        <summary id="current-step">Set origin ...</summary>
        <div id="logs" class="logs">
          <div class="log-header log-row">
            <div>Marks</div>
            <div>Starts at</div>
          </div>
          <div class="log-row">
            <span><code>origin</code></span>
            <span class="font-mono">0ms</span>
          </div>
        </div>
      </details>
    </section>

    <section>
      <div class="metric-row">
        <div class="metric-col">
          <h2>Dailymotion</h2>
          <div id="dm-script-src" class="player-src"></div>
        </div>
        <div class="metric-col">
          <h2>JW</h2>
          <div id="jw-script-src" class="player-src"></div>
        </div>
      </div>
      <div class="metric-row">
        <div id="dm-script-src" class="player-src"></div>
      </div>
      <div class="metric-row">
        <div class="metric-col metric-right">
          <div id="dm-script-gauge" class="metric-item gauge gauge-right"></div>
          <div id="dm-metric-gauge" class="metric-item gauge gauge-right"></div>
          <div id="dm-total-gauge" class="metric-item gauge gauge-right"></div>
        </div>
        <div class="metric-col-fixed-width metric-right">
          <div id="dm-script-duration" class="metric-item"></div>
          <div id="dm-metric-duration" class="metric-item"></div>
          <div id="dm-total-duration" class="metric-item"></div>
        </div>
        <div class="metric-col-fixed-width metric-center">
          <div class="metric-item">Download script</div>
          <div class="metric-item">Time to metric</div>
          <div class="metric-item">Total</div>
        </div>
        <div class="metric-col-fixed-width metric-left">
          <div id="jw-script-duration" class="metric-item"></div>
          <div id="jw-metric-duration" class="metric-item"></div>
          <div id="jw-total-duration" class="metric-item"></div>
        </div>
        <div class="metric-col metric-left">
          <div id="jw-script-gauge" class="metric-item gauge gauge-left"></div>
          <div id="jw-metric-gauge" class="metric-item gauge gauge-left"></div>
          <div id="jw-total-gauge" class="metric-item gauge gauge-left"></div>
        </div>
      </div>
      <div class="metric-row">
        <div class="metric-col">
          <div id="dm-player" class="metric-col"></div>
        </div>
        <div class="metric-col">
          <div id="jw-player" class="metric-col"></div>
        </div>
      </div>
    </section>

    <section class="players">
      <div class="player">
        <div id="dm-diff" class="logs perfs">
          <div class="loader"><img src="./loader.gif" /></div>
        </div>
      </div>
      <div class="player">
        <div id="jw-diff" class="logs perfs">
          <div class="loader"><img src="./loader.gif" /></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Last benchmarks (DM only)</h2>
      <div id="chart">
        <div class="loader"><img src="./loader.gif" /></div>
        <canvas></canvas>
      </div>
    </section>

    <script src="./benchmark.js"></script>
  </body>
</html>
