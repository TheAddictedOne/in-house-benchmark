<html>
  <head>
    <title>Dailymotion - Video players benchmarking</title>
    <link rel="stylesheet" type="text/css" href="./benchmark.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="header">
      <h1>Video players benchmarking</h1>
    </section>

    <section class="options">
      <h2>Options</h2>
      <div class="option">
        <label for="preset">Preset:</label>
        <select id="preset">
          <option value="adless">Adless (comparison between script_start and TTFF)</option>
          <option value="preroll">
            With preroll (comparison between script_start and ad_impression)
          </option>
        </select>
      </div>
    </section>

    <section>
      <h2>Logs</h2>
      <details>
        <summary id="step">Set origin ...</summary>
        <div id="logs" class="logs">
          <div class="log-header log-row">
            <div>Marks</div>
            <div>Starts at</div>
          </div>
          <div class="log-row">
            <span><code>origin</code></span>
            <span class="font-mono">0ms</span>
          </div>
        </div>
      </details>
    </section>

    <section>
      <h2>Metrics</h2>
      <div class="row">
        <div class="col col-1">
          <h3>Dailymotion</h3>
          <div id="dm-script-src" class="script-src"></div>
        </div>
        <div class="col col-1">
          <h3>JW</h3>
          <div id="jw-script-src" class="script-src"></div>
        </div>
      </div>
      <div class="row">
        <div class="col col-grow col-align-right">
          <div id="dm-script-gauge" class="item gauge gauge-align-right"></div>
          <div id="dm-metric-gauge" class="item gauge gauge-align-right"></div>
          <div id="dm-total-gauge" class="item gauge gauge-align-right"></div>
        </div>
        <div class="col col-fix col-align-right">
          <div id="dm-script-duration" class="item"></div>
          <div id="dm-metric-duration" class="item"></div>
          <div id="dm-total-duration" class="item"></div>
        </div>
        <div class="col col-fix col-fix-150 col-align-center font-bold">
          <div class="item">Download script</div>
          <div class="item">Time to metric</div>
          <div class="item">Total</div>
        </div>
        <div class="col col-fix col-align-left">
          <div id="jw-script-duration" class="item"></div>
          <div id="jw-metric-duration" class="item"></div>
          <div id="jw-total-duration" class="item"></div>
        </div>
        <div class="col col-grow col-align-left">
          <div id="jw-script-gauge" class="item gauge gauge-align-left"></div>
          <div id="jw-metric-gauge" class="item gauge gauge-align-left"></div>
          <div id="jw-total-gauge" class="item gauge gauge-align-left"></div>
        </div>
      </div>
      <div class="row">
        <div class="col col-1">
          <div id="dm-player"></div>
        </div>
        <div class="col col-1">
          <div id="jw-player"></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Last benchmarks (DM only)</h2>
      <div id="chart">
        <div class="loader"><img src="./loader.gif" /></div>
        <canvas></canvas>
      </div>
    </section>

    <script src="./benchmark.js"></script>
  </body>
</html>
